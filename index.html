<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Task Manager API</h1>
  <p>The API is running! Use the following endpoints:</p>
  <ul style="list-style: none; padding: 0;">
    <li>GET /api/tasks - Get all tasks</li>
    <li>POST /api/tasks - Add a new task</li>
    <li>PUT /api/tasks/:id - Mark task as completed</li>
    <li>DELETE /api/tasks/:id - Delete a task</li>
  </ul>
</body>
</html>
